<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Sugar Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="number"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .result-box {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            padding: 15px;
            border-radius: 5px;
            text-align: left;
            margin-top: 20px;
        }
        .result-box p {
            margin: 0;
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }
        .result-box strong {
            color: #000;
        }
        .result-box .status {
            font-size: 18px;
            font-weight: bold;
        }
        .status.normal { color: #28a745; }
        .status.prediabetes { color: #ffc107; }
        .status.diabetes { color: #dc3545; }
        .convert-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .convert-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blood Sugar Converter</h1>
        <div class="form-group">
            <label for="glucose-input">Glucose Value:</label>
            <input type="number" id="glucose-input" placeholder="Enter value">
        </div>
        <div class="form-group">
            <label for="unit-select">Select Unit:</label>
            <select id="unit-select">
                <option value="mg/dL">mg/dL</option>
                <option value="mmol/L">mmol/L</option>
            </select>
        </div>
        <button class="convert-button" onclick="calculateResult()">Convert & Check</button>
        <div class="result-box" id="result-box">
            <p>Enter a value to see the results.</p>
        </div>
    </div>
    <script>
        // Normal ranges for fasting blood glucose
        const normalRanges = {
            'mg/dL': {
                normal: { min: 70, max: 99 },
                prediabetes: { min: 100, max: 125 },
                diabetes: { min: 126, max: Infinity }
            },
            'mmol/L': {
                normal: { min: 3.9, max: 5.5 },
                prediabetes: { min: 5.6, max: 6.9 },
                diabetes: { min: 7.0, max: Infinity }
            }
        };
        // Conversion factors
        const mgdlToMmol = 0.0555;

        function calculateResult() {
            const inputValue = document.getElementById('glucose-input').value;
            const inputUnit = document.getElementById('unit-select').value;
            const resultBox = document.getElementById('result-box');

            if (inputValue === "" || isNaN(inputValue) || inputValue < 0) {
                resultBox.innerHTML = '<p style="color: #dc3545;">Please enter a valid positive number.</p>';
                return;
            }

            const value = parseFloat(inputValue);
            let mgdlValue, mmolValue;

            if (inputUnit === 'mg/dL') {
                mgdlValue = value;
                mmolValue = (value * mgdlToMmol).toFixed(1);
            } else { // mmol/L
                mmolValue = value;
                mgdlValue = (value / mgdlToMmol).toFixed(0);
            }

            let statusText, statusClass;
            if (mgdlValue < normalRanges['mg/dL'].normal.min || mgdlValue > normalRanges['mg/dL'].diabetes.min - 1) {
                // Out-of-standard-range
                statusText = "Please contact a healthcare professional for interpretation.";
                statusClass = '';
            } else if (mgdlValue >= normalRanges['mg/dL'].diabetes.min) {
                statusText = "Diabetes Range";
                statusClass = 'diabetes';
            } else if (mgdlValue >= normalRanges['mg/dL'].prediabetes.min) {
                statusText = "Prediabetes Range";
                statusClass = 'prediabetes';
            } else {
                statusText = "Normal Range";
                statusClass = 'normal';
            }

            resultBox.innerHTML = `
                <p><strong>Input:</strong> ${value} ${inputUnit}</p>
                <p><strong>Converted Values:</strong></p>
                <p><strong>mg/dL:</strong> ${mgdlValue}</p>
                <p><strong>mmol/L:</strong> ${mmolValue}</p>
                <p><strong>Result Status:</strong> <span class="status ${statusClass}">${statusText}</span></p>
                <p><small>Note: Fasting values are used as reference. Consult a doctor for diagnosis.</small></p>
            `;
        }
    </script>
</body>
</html>
